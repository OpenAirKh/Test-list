<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body>
    <main class="has-background-link-light is-full">
      <h1 class="title is-1 pt-5 is-flex is-justify-content-center">
        Test list
      </h1>

      <!-- <a id="linkgg" href="https://www.google.com/?hl=ru">sssss</a> -->
      <section class="section">
        <div class="container">
          <div class="field">
            <div class="control">
              <textarea
                id="writeText"
                class="textarea is-link"
                placeholder="Напишите вопрос..."
              ></textarea>
            </div>
          </div>

          <div class="field is-grouped is-justify-content-center">
            <div class="control">
              <button
                id="addQustion"
                onclick="addNew()"
                class="button is-info is-medium"
              >
                Добавить вопрос
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="card-main container pb-5 has-background-link-light">
        <section class="filtr field is-grouped is-grouped-right">
          <input class="mt-4" id="OnCheck" type="checkbox" onchange="onBtn()" />
          <span class="mt-4 has-background-primary">Пройдено</span>
          <input
            class="mt-4"
            id="OffCheck"
            type="checkbox"
            onchange="offBtn()"
          /><span class="mt-4 has-background-danger">Не пройдено</span>
        </section>

        <div id="content"></div>
      </section>
    </main>
    <script src="./list.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/8bfc9a6bfd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
